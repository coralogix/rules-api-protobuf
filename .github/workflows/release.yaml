name: Release

on:
  release:
    types: [published]

jobs:
  store-protolock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Commit
        uses: coralogix/eng-gh-action-protolock@v0.1
        with:
          operation: commit
          token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ github.event.release.tag_name }}
